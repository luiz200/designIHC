<body class="" style="background-image: url('licensed-image.jpg');">
    <div class="container position-absolute top-50 start-50 translate-middle" style="max-width: 550px;">
        <div class="card border-primary">
            <div class="card-footer bg-primary">
                <h1 class="text-center text-light">
                    ZeroDesperd√≠cio

                        <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>

            <div class="card-body">
              <form>

                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control border-primary" id="exampleInputEmail1" aria-describedby="emailHelp">

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control border-primary" id="exampleInputPassword1">

                    <label class="form-check-label" for="rememberMe">Lembre-se de mim</label>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary w-100" type="submit">Entrar</button>
                  </div>
                  <div class="mb-3">
